[env:teensy40]
platform = teensy
board = teensy40
framework = arduino

lib_deps =
    Ethernet@2.0.2
    EthernetBonjour
    OSCBundle
    AccelStepper@1.64
    https://github.com/PaulStoffregen/SPI.git
    https://github.com/Fattoresaimon/ArduinoDuPPaLib.git